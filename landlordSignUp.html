<!DOCTYPE html>
<html lang='en'>

<head>

  <script src="jquery-3.5.0.js"></script>
  <script src="jasmine-standalone-3.5.0/src/landlord.js"></script>
  <script src="jasmine-standalone-3.5.0/src/space.js"></script>
  <script src="landlordSignUp.js"></script>
  <title>Landlord Sign-up</title>
  <link rel="stylesheet" href="landlordSignup.css">
</head>


<body>
  <a href="index.html"><h1 class="banner">Makers bnb</h1></a>
  
  <div class="info">
    <h2 id="welcome">Welcome Landlord!</h2>

    
    <form>
      <h3>Enter Space Name</h3>
      <input type="text" id = "space-ID">
      <h3>Enter Space Description</h3>
      <input type="text" ID="space-description">
      <h3>Daily Price</h3>
      <input type="text" ID="daily-price">
      <h3>Available from</h3>
      <input type="text" ID="available-from">
      <h3>Available to</h3>
      <input type="text" ID="available-to">
    </form>



    <button id="submit-listing" type="submit">Submit Listing</button>

    <h3 id = "Listing"></h3>
    <ul style="list-style-type:none;">
      <li id="space"></li>
      <li id="spacedec"></li>
      <li id="dailyP"></li>
      <li id="datesFrom"></li>
      <li id="datesTo"></li>
    </ul>

    <button id="confirm-request" type="submit">Confirm Listing</button>
    <p id="request-confirmed"></p></p>
  </div>
</body>
</html>
